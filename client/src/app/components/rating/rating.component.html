<div class="rating">
  <div class="star material-icons" (click)="changeRating(1)">
    {{ rating > 0 ? "star" : "star_outline" }}
  </div>
  <div class="star material-icons" (click)="changeRating(2)">
    {{ rating > 1 ? "star" : "star_outline" }}
  </div>
  <div class="star material-icons" (click)="changeRating(3)">
    {{ rating > 2 ? "star" : "star_outline" }}
  </div>
  <div class="star material-icons" (click)="changeRating(4)">
    {{ rating > 3 ? "star" : "star_outline" }}
  </div>
  <div class="star material-icons" (click)="changeRating(5)">
    {{ rating > 4 ? "star" : "star_outline" }}
  </div>
</div>
